<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Players</title>
<style>
body {background-color: powderblue;}
.style1{
	font-family: Arial, Helvetica, sans-serif;
	background-color: orange;
	padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
.link{
	font-family:Arail, Helvetica, sans-serif;
	background-color: yellow;
	padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}

</style>
</head>
<body>
<form>
<p class="style1"><strong>Id | Name | | K | D | A | | Team Name | |  Wins | Losses</strong></p>
<table class = "style1">
<tr th:each="currentContact : ${players}">
	<td th:text="${currentContact.id}" />
	<td th:text="${currentContact.username}" />
	<td th:text="${currentContact.kills}" />
	<td th:text="${currentContact.deaths}" />
	<td th:text="${currentContact.assits}" />	
	<td th:text="${currentContact.esportsTeam.teamName}" />
	<td th:text="${currentContact.esportsTeam.wins}" />
	<td th:text="${currentContact.esportsTeam.losses}" />
	<td><a th:href="@{/edit/{id}(id=${currentContact.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentContact.id})}">Delete</a></td>
</tr>		
</table>
</form>
<p><a href="../inputContact" class ="link">Add a new contact</a></p>
</body>
</html>
